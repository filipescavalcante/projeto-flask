<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Musics - Python</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
</head>
<body>
    <h1>Músicas Favoritas</h1>
    <p>Adicionar música à lista <button id="add-item">+</button></p>

    <form action="/add" method="post">
        <button id="close">X</button>

        <h2>    Preencha os dados da música</h2>

        <label for="titulo">Título</label>
        <input type="text" name="titulo" id="titulo" required>

        <label for="banda">Banda</label>
        <input type="text" name="banda" id="banda" required>

        <label for="album">Álbum</label>
        <input type="text" name="album" id="album" required>

        <label for="ano">Ano de Lançamento</label>
        <input type="text" name="ano" id="ano" required>

        <button id="submit">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Banda</th>
                <th>Álbum</th>
                <th>Ano de Lançamento</th>
                <th>Editar</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Welcome to the Jungle</td>
                <td>Guns n' Roses</td>
                <td>Appetite for Destruction</td>
                <td>1987</td>
            </tr>
        </tbody>
    </table>
</body>

<script src=" {{ url_for('static', filename='js/script.js') }}"></script>
</html>
